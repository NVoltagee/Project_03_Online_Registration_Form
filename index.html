<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 03 Form Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<header class="main-header">
		<h1 class="name">The Code Review</h1>
	</header>
	
	<div class="wrap">
		<div class="form-header">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div> <!-- Ends form header class -->
		
		<div class="second-border"></div><!-- second border line -->
			<form action="index.html" method="post">
				<div class="contact-wrap">
					<fieldset>

						<legend class="contact-legend"><h2>Contact Information</h2></legend>

						<div class="contact-flex">
							<label for="name">Full Name</label>
							<input required type="text" id="name" name="user_name" placeholder="required">
						</div>

						<div class="contact-flex">
							<label for="mail">Email Address</label>
							<input required type="email" id="mail" name="user_email" placeholder="required">
						</div>

						<div class="contact-flex">
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="user_phone" maxlength="15" placeholder="optional">
						</div>

						<div class="contact-flex">
							<label for="address">Street Address</label>
							<input type="text" id="address" name="user_address" placeholder="optional">
						</div>

						<div class="contact-flex">
							<label for="city">City</label>
							<input type="text" id="city" name="user_city" placeholder="optional">
						</div>

						<div class="contact-flex">
							<label for="state">State</label>
							<select id="state" name="user_state">
								<option value="" disabled selected>Choose State</option>
								<optgroup label="States">
									<option value="New York">New York</option>
									<option value="Florida">Florida</option>
									<option value="California">California</option>
									<option value="Arizona">Arizona</option>
									<option value="Virginia">Virginia</option>
									<option value="Tenessee">Tenessee</option>
									<option value="Arkansas">Arkansas</option>
									<option value="Louisiana">Louisiana</option>
									<option value="Illinois">Illinois</option>
									<option value="Ohio">Ohio</option>
								</optgroup>
								<optgroup label="Territories">
									<option value="Puerto Rico">Puerto Rico</option>
									<option value="United States Virgin Islands">United States Virgin Islands</option>
									<option value="Guam">Guam</option>
								</optgroup>
							</select>
						</div>

						<div class="contact-flex">
							<label for="postal-code">Postal Code</label>
							<input type="text" id="postal-code" name="user_postal_code" placeholder="optional">
						</div>

					</fieldset>

				</div><!-- Ends contact form -->

				<div class="border-div"></div>

				<fieldset>

					<legend><h2>Newsletter</h2></legend>

					<label class="news-label">Select the Newsletter you would like to receive</label>

					<section class="news-field">

						<input type="checkbox" id="html-checkbox" value="interest-html" name="user_interest_html">
						<label for="html-checkbox" class="light">HTML News</label><br>

						<input type="checkbox" id="css-checkbox" value="interest-css" name="user_interest_css">
						<label for="css-checkbox" class="light">CSS News</label><br>

						<input type="checkbox" id="js-checkbox" value="interest-js" name="user_interest_js">
						<label for="js-checkbox" class="light">JavaScript News</label><br>

					</section>

					<label class="news-label">Newsletter Format</label>

					<section class="news-field">

						<input type="radio" id="html-radio" value="format-html" name="user_format">
						<label for="html-radio" class="light">HTML</label><br>

						<input type="radio" id="text-radio" value="format-text" name="user_format">
						<label for="text-radio" class="light">Plain text</label><br>

						<label for="topics" class="news-label">Other topics you'd like to hear about</label>
	          			<textarea id="topics" name="user_topics" placeholder="type topics here"></textarea>

          			</section>

				</fieldset>

				<button type="submit">Sign Up</button>

			</form>

			<div class="form-footer">
				<p>Copyright The Code Review</p>
			</div><!-- Ends Footer -->	

	</div><!-- Ends container wrap -->
</body>
</html>
